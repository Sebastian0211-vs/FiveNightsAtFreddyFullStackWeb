<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FNAF Pan Cylinder</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    #app { width:100%; height:100%; }
    .hint {
      position:fixed; left:12px; bottom:12px; color:#fff; font:14px system-ui;
      opacity:.7; user-select:none;
    }
  </style>
</head>
<body>
<div id="app"></div>
<div class="hint">Drag mouse/touch left-right · Wheel = zoom</div>

<!-- Importmap (CDN) -->
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  const container = document.getElementById("app");
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
          55,
          container.clientWidth / container.clientHeight,
          0.01,
          100
  );
  camera.position.set(0, 0, 0.001); // quasi au centre du cylindre

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Texture = ton screenshot (mets le bon chemin)
  const tex = new THREE.TextureLoader().load("./office.png");
  tex.colorSpace = THREE.SRGBColorSpace;
  tex.wrapS = THREE.RepeatWrapping;
  tex.wrapT = THREE.ClampToEdgeWrapping;

  // Cylindre autour de la caméra : on voit l'intérieur => side: BackSide
  const radius = 5;
  const height = 3;
  const radialSegments = 128;

  const geo = new THREE.CylinderGeometry(radius, radius, height, radialSegments, 1, true);
  const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.BackSide });
  const cyl = new THREE.Mesh(geo, mat);
  scene.add(cyl);

  // FNAF = léger vignettage / grain / noir → tu peux le faire en postprocess,
  // mais déjà tu peux tricher avec un overlay CSS si tu veux.

  // Controls : rotation Y uniquement (gauche/droite), pas de vertical
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enablePan = false;
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;

  controls.minPolarAngle = Math.PI / 2;
  controls.maxPolarAngle = Math.PI / 2;

  // Limite la rotation horizontale (ex: +/- 65° comme FNAF)
  const yawLimit = THREE.MathUtils.degToRad(65);

  function clampYaw() {
    // OrbitControls utilise azimuthalAngle pour left/right autour de target
    const a = controls.getAzimuthalAngle();
    const clamped = THREE.MathUtils.clamp(a, -yawLimit, yawLimit);
    if (a !== clamped) controls.rotateLeft(a - clamped);
  }

  // Zoom limité (un peu)
  controls.enableZoom = true;
  controls.minDistance = 0.001;
  controls.maxDistance = 0.6;
  controls.target.set(0, 0, 0);
  controls.update();

  function onResize() {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  }
  window.addEventListener("resize", onResize);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    clampYaw();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
