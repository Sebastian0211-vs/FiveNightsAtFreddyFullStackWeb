<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FNAF 1</title>

    <style>
        body {
            background-color:black;
            margin: 0;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            opacity: 0.5;
            z-index: 5;
            animation: slideDown 10s linear forwards;
        }

        .container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #anim {
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: contain;
        }

        #animNoiseMenu {
            position:absolute;
            top:0;
            left:0;
            width: 100%;
            height:100%;
            z-index:2;
            object-fit: contain;
        }

        #animWhiteMenu {
            position:absolute;
            top:0;
            left:0;
            width: 100%;
            height:100%;
            z-index:3;
            object-fit: contain;
        }

        /* overlay */
        .FNAFtitle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 15%;
            pointer-events: none;
            z-index:10;
            object-fit: contain;
        }

        .menu-buttons {
            position: absolute;
            top: 50%;
            left: 10%;
            width:15%;
            height:12%;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 60%;
        }

        #selector {
            position:absolute;
            left: -25%;
            width:20%;
            transition:top 0.1s;
            pointer-events:none;
        }

        .menu-btn {
            width:100%;
            cursor:pointer;
            display:block;
        }

        .menu-btn:hover {
            opacity: 0.7;
        }


        @keyframes slideDown {
            from {
                bottom: 100%;
            }
            to {
                top: 90%;
            }
        }

        #transition-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #transition-overlay {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: black;        /* ← ça cache le menu */
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        #page-fade {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index:1;
            transition: opacity 0.6s ease;
        }
    </style>
</head>

    <body>

    <div id="page-fade"></div>

    <div class="container">
        <img id="anim" src="../assets/menu/1.png">
        <img id="animNoiseMenu" src="../assets/menu/noise1.png">
        <img id="animWhiteMenu" src="../assets/menu/whiteNoise1.png">
        <img class="slide" src="../assets/menu/452.png">
        <img id="title" class="FNAFtitle" src="../assets/menu/444-trans.png">
        <div class="menu-buttons">
            <img id="selector" src="../assets/menu/arrow_trans.png">
            <img class="menu-btn" src="../assets/menu/new_game_trans.png" onclick="onNewGame()">
            <img class="menu-btn" src="../assets/menu/continue_trans.png" onclick="onContinue()">
        </div>
    </div>

<!-- Full-screen transition overlay -->
<div id="transition-overlay">
    <img id="transition-img" src="../Assets/Menu/574.png">
</div>


        <script>

            function fadeTo(el, from, to, duration) {
                return new Promise(resolve => {
                    el.style.transition = `opacity ${duration}ms ease`;
                    el.style.opacity = from;
                    void el.offsetWidth; // force reflow so start value is painted
                    el.style.opacity = to;
                    setTimeout(resolve, duration);
                });
            }

            function wait(ms) {
                return new Promise(r => setTimeout(r, ms));
            }

            function goTo(url) {
                document.body.style.transition = "opacity 2s";
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = url;
                }, 2000);
            }

            async function onNewGame() {
                const overlay = document.getElementById('transition-overlay');
                const img     = document.getElementById('transition-img');

                overlay.classList.add('active');

                // 1. Fade scene to black
                await fadeTo(overlay, 0, 1, 700);

                // 2. Fade in 574.png over the black
                await fadeTo(img, 0, 1, 800);

                // 3. Hold on 574.png
                await wait(3500);

                // 4. Fade 574.png back out to black
                await fadeTo(img, 1, 0, 800);

                // 5. Brief pause on black
                await wait(500);

                // 6. Navigate — mainroom will fade in on load
                window.location.href = 'mainroom_test.html';
            }
            function onContinue(){
                console.log("CONTINUE")
            }
        </script>

<script src="./animations.js"></script>
<script src="./player.js"></script>

        <script>
            window.onload = () => {
                document.body.style.opacity = "1";
                const a = new Audio('../Assets/FNaF 1 Audio/darkness music.wav');
                a.play()
                    .then(() => console.log("Menu audio playing"))
                    .catch((e) => console.error("Menu audio not found", e));
            }

        </script>

        <script>
            const buttons = document.querySelectorAll(".menu-btn");
            const selector = document.getElementById("selector");
            let selectedIndex = 0;

            function moveSelector(index) {
                selectedIndex = index;
                const btn = buttons[index];
                selector.style.top = btn.offsetTop + btn.offsetHeight / 2 - selector.offsetHeight / 2 + "px";
            }

            buttons.forEach((btn, i) => {
                btn.addEventListener("mouseenter", () => moveSelector(i));
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowDown") moveSelector((selectedIndex + 1) % buttons.length);
                if (e.key === "ArrowUp") moveSelector((selectedIndex - 1 + buttons.length) % buttons.length);
                if (e.key === "Enter") buttons[selectedIndex].click();
            });

            moveSelector(0);
        </script>

        <script>
            playAnimation(document.getElementById("anim"), FreddyMenu);
            playAnimation(document.getElementById("animNoiseMenu"), noiseMenu, 0.4);
            playAnimation(document.getElementById("animWhiteMenu"), whiteMenu, 0.4);

            const slide = document.querySelector(".slide");

            slide.addEventListener("animationend", () => {
                slide.style.animation = "none";
                void slide.offsetWidth;
                slide.style.animation = "slideDown 10s linear forwards";
            });
        </script>

</body>
</html>
